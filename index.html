<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰烬中的城镇</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-wrapper">
        <aside id="flowchart-container" class="flowchart-container"></aside>
        <div class="container">
            <div id="intro-modal" class="intro-modal">
                <div class="intro-card">
                    <h2 class="intro-title">开场任务</h2>
                    <p class="intro-text">
                        你是一名采访记者，需要跟踪报道本次山火事件。你需要不断收集数据以增加新闻价值（满分 100 分）。
                    </p>
                    <label class="intro-label" for="player-name-input">你的名字</label>
                    <input id="player-name-input" class="intro-input" type="text" placeholder="请输入姓名" />
                    <button id="intro-start-btn" class="btn btn-primary">开始报道</button>
                </div>
            </div>
            <header id="header">
                <div class="header-top">
                    <h1 class="game-title">灰烬中的城镇</h1>
                    <div class="header-actions">
                        <label for="language-select" class="lang-label">语言</label>
                        <select id="language-select" class="lang-select">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
                <div id="progress-bar" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
            </header>
            <section id="stats-panel" class="stats-panel">
                <div class="stats-title">采访记录</div>
                <div class="stats-row">
                    <span id="stats-label-reporter" class="stats-label">记者</span>
                    <span id="stats-name" class="stats-value">-</span>
                </div>
                <div class="stats-row">
                    <span id="stats-label-score" class="stats-label">新闻价值</span>
                    <span id="stats-score" class="stats-value">0 / 100</span>
                </div>
                <div class="stats-row">
                    <span id="stats-label-clicks" class="stats-label">鼠标点击</span>
                    <span id="stats-clicks" class="stats-value">0</span>
                </div>
                <div class="stats-row">
                    <span id="stats-label-distance" class="stats-label">移动距离</span>
                    <span id="stats-distance" class="stats-value">0 px</span>
                </div>
                <div class="stats-row">
                    <span id="stats-label-ai" class="stats-label">AI 互动次数</span>
                    <span id="stats-ai" class="stats-value">0</span>
                </div>
                <div id="stats-label-choices" class="stats-subtitle">选择记录</div>
                <ol id="stats-choices" class="stats-list"></ol>
            </section>

            <!-- Main Content Area -->
            <main id="app">
                <div class="loading">加载中...</div>
            </main>

            <!-- Footer -->
            <footer id="footer" style="display: none;">
                <button id="restart-btn" class="btn btn-secondary">重新开始</button>
            </footer>
        </div>
        <aside class="news-board">
            <div class="news-board-header">
                <div class="news-board-header-left">
                    <div class="news-board-title">实时看板</div>
                    <div class="news-board-sub">加州野火 · 更新</div>
                </div>
                <div id="game-time" class="game-time">08:30</div>
            </div>
            <div class="news-board-list">
                <!-- 新闻将通过 JavaScript 动态加载 -->
            </div>
        </aside>
    </div>

    <script src="js/vendor/html2canvas.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
