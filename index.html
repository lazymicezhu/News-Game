<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰烬中的城镇</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-wrapper">
        <aside id="flowchart-container" class="flowchart-container"></aside>
        <div class="container">
            <header id="header">
                <div class="header-top">
                    <h1 class="game-title">灰烬中的城镇</h1>
                    <div class="header-actions">
                        <label for="language-select" class="lang-label">语言</label>
                        <select id="language-select" class="lang-select">
                            <option value="zh">中文</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
                <div id="progress-bar" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main id="app">
                <div class="loading">加载中...</div>
            </main>

            <!-- Footer -->
            <footer id="footer" style="display: none;">
                <button id="restart-btn" class="btn btn-secondary">重新开始</button>
            </footer>
        </div>
        <aside class="news-board">
            <div class="news-board-header">
                <div class="news-board-header-left">
                    <div class="news-board-title">实时看板</div>
                    <div class="news-board-sub">加州野火 · 更新</div>
                </div>
                <div id="game-time" class="game-time">08:30</div>
            </div>
            <div class="news-board-list">
                <!-- 新闻将通过 JavaScript 动态加载 -->
            </div>
        </aside>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
